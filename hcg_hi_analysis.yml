name: hcg_hi_analysis
channels:
    - conda-forge
    - astropy
dependencies:
    - python=3.7
    - astropy=4.0
    - numpy=1.16
     # instead of `matplotlib`
    - matplotlib-base=3.1
    - aplpy=2.0
    # instead of `jupyter`
    - jupyterlab
    # for binder
    - jupyterhub-singleuser
    # for oldness
    - jupyter_client=7.1.0
    - jupyter_server=1.13.1
    - astroquery=0.4.1
    - requests=2.22
    - tqdm
    - zenodo_get
    - unzip
    - pip
    - pip:
        - pycf3==2020.12
